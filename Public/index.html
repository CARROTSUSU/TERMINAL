<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPROOF Miner Log</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    h1 {
      color: #0ff;
      margin-bottom: 10px;
    }
    .log-entry {
      border-bottom: 1px dashed #0f0;
      padding: 10px 0;
    }
    .hash {
      font-weight: bold;
      color: #7fff00;
    }
    .timestamp {
      color: #aaa;
      font-size: 0.85em;
    }
    .reward {
      color: #ff0;
    }
    .wallet {
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>â›ï¸ GPROOF Live Miner Log</h1>
  <div id="log">Memuatkan log...</div>

  <script>
    async function fetchLogs() {
      try {
        const res = await fetch('/api/logs');
        const data = await res.json();

        const container = document.getElementById('log');
        container.innerHTML = '';

        data.logs.slice().reverse().forEach(entry => {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.innerHTML = `
            <div class="hash">ğŸ”— ${entry.hash}</div>
            <div class="reward">ğŸ Ganjaran: ${entry.reward}</div>
            <div class="wallet">ğŸ‘› Wallet: ${entry.wallet}</div>
            <div>ğŸ§¾ Task ID: ${entry.taskId}</div>
            <div class="timestamp">ğŸ•’ ${new Date(entry.timestamp).toLocaleString()}</div>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        document.getElementById('log').innerText = 'âŒ Gagal memuatkan log.';
      }
    }

    fetchLogs();
    setInterval(fetchLogs, 5000); // Refresh setiap 5 saat
  </script>
</body>
</html>
