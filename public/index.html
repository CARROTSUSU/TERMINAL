<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPROOF Terminal Log</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      padding: 1rem;
      overflow-y: scroll;
    }
    #log {
      white-space: pre-wrap;
    }
    .success { color: #00FF00; }
    .error { color: #FF4444; }
    .hash { color: #00ccff; }
  </style>
</head>
<body>
  <h2>üöÄ GPROOF Terminal Log Viewer</h2>
  <div id="log">‚è≥ Memuat log...</div>

  <script>
  async function fetchLog() {
    try {
      const res = await fetch('/api/logs');
      const data = await res.json();

      if (!Array.isArray(data)) {
        document.getElementById('log').innerText = '‚ùå Log kosong atau salah format.';
        return;
      }

      let logContent = '';
      data.reverse().forEach(entry => {
        logContent += `[${entry.timestamp}] ` +
                      `<span class="success">‚úÖ ${entry.hash}</span> ` +
                      `<span class="hash">| ${entry.reward}</span>\n`;
      });

      document.getElementById('log').innerHTML = logContent;
    } catch (e) {
      document.getElementById('log').innerText = '‚ùå Tidak dapat fetch log.';
    }
  }

  fetchLog();
  setInterval(fetchLog, 5000); // Auto refresh
</script>
</body>
</html>
