<!DOCTYPE html>
<html>
<head>
  <title>GPROOF Miner Log</title>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
    h1 { color: #0ff; }
    .log-entry { border-bottom: 1px solid #0f0; padding: 10px 0; }
  </style>
</head>
<body>
  <h1>📜 GPROOF Miner Log</h1>
  <div id="log"></div>

  <script>
    async function loadLogs() {
      const res = await fetch('/api/logs');
      const data = await res.json();
      const container = document.getElementById('log');
      container.innerHTML = '';

      data.logs.slice().reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'log-entry';
        div.innerHTML = `
          ⛏️ <b>${entry.hash.slice(0, 16)}...</b><br>
          🎁 ${entry.reward}<br>
          🧾 Wallet: ${entry.wallet}<br>
          🕒 ${new Date(entry.timestamp).toLocaleString()}
        `;
        container.appendChild(div);
      });
    }

    loadLogs();
    setInterval(loadLogs, 5000); // Refresh setiap 5 saat
  </script>
</body>
</html>
